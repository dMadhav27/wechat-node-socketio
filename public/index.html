<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>WeChat by Madhav</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> WeChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Rose">Rose</option>
							<option value="Lily">Lily</option>
							<option value="Lotus">Lotus</option>
							<option value="Sunflower">Sunflower</option>
							<option value="Jasmine">Jasmine</option>
							<option value="Tulip">Tulip</option>
						</select>
					</div>
					<button type="submit" class="btn" style="padding: 5px;"> Join Chat </button>
				</form>
			</main>
		</div>
		<center><p>Designed & developed by <a href="https://madhav-react-portfolio.netlify.app/">Madhav Dhobley</a></p><br>
			<h5>Â© 2024 Madhav Dhobley</h5>
		  </center>
		
	</body>
</html>
